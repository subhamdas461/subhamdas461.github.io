<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{margin:0;padding:0}body{background-color:#45454588;background:url(https://source.unsplash.com/1600x900/?laptop) no-repeat;background-position:center}#content{background-color:#1f112c;color:#fff;width:300px;height:400px;position:absolute;top:400px;left:50%;box-sizing:border-box;transform:translate(-50%,-50%);padding:50px;overflow:hidden}h3{margin-bottom:10px}#top{position:absolute;top:12px;left:12px;width:270px;height:370px;border:3px solid}#btn1,#btn2{box-shadow:0 0 20px rgba(255,255,255,.5);text-shadow:0 0 10px;text-transform:uppercase;font-size:12px;cursor:pointer;letter-spacing:1px;font-weight:700;padding:8px 15px;background:#1f112c;color:#fa7777;border-radius:50px;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;position:relative;left:15%;top:50px;text-align:center;width:150px;transition:transform .2s;margin-right:5px;border:none}#btn1{text-shadow:none;background-color:#fff;color:#000}#btn1:hover,#btn2:hover{transform:scale(1.08)}@media only screen and (max-width:447px){#btn2{position:absolute;top:120px}}
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="bod">
    <button id="btn1" onclick="light()">Light Mode</button>
    <button id="btn2" onclick="dark()">Dark Mode</button>
    <div id="content">
        <div id="box">
            <h3>Hello There</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore odio illum consequatur enim laboriosam totam tempora at, sint quis dicta nostrum, hic, excepturi necessitatibus distinctio quos dolor eaque quas ipsam.</p>
           <div id="top"></div>
        </div>
    </div>
</body>
<script>
    var a = document.getElementById("content"),
    top = document.getElementById("top");
function light(){
    a.style.transition="0.4s";
    a.style.color="black";
    a.style.background="white";
    top.style.color=" black";
}
function dark(){
    btn = document.getElementById('btn');
    a.style.color="white";
    a.style.background="rgb(31, 17, 44)";
    top.style.color=" white";
}
</script>
</html>
